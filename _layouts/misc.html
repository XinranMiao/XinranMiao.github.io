---
layout: default
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <style>
    /* fallback inline style in case you donâ€™t have a separate CSS file */
    .misc-title,
    .misc-subtitle {
      color: #C94C4C;
    }
    .misc-meta {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5em;
    }
    /*  main article text font size*/
    article {
    font-size: 1.1rem;
   line-height: 1.6;
  }
  </style>
</head>
<body>
  <article class="misc-post">
    <header>
      <h1 class="misc-title">{{ page.title }}</h1>
      {% if page.subtitle %}
      <h2 class="misc-subtitle">{{ page.subtitle }}</h2>
      {% endif %}
      <p class="misc-meta">
        {% if page.author %} {{ page.author }}{% endif %}<br>
        {% if page.time %} {{ page.time }}{% endif %}
      </p>
    </header>

    {{ content }}

  </article>
</body>
</html>
